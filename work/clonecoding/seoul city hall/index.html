<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<!--------------------------------->
<div class="wrap">
    <div class="top-banner">
        <a href="javascript:;">
            <img src="img/top-banner/banner.jpg" alt="서울시청 상단 배너">
        </a>
    </div>
    <div class="inner header">
        <div class="top-line">
            <a href="javascript:;">서울특별시 바로가기</a>
            <nav>
                <ul class="header-nav">
                    <li><a href="javascript:;">서울소식</a></li>
                    <li><a href="javascript:;">시민참여</a></li>
                    <li><a href="javascript:;">분야별정보</a></li>
                    <li><a href="javascript:;">서울소개</a></li>
                    <li><a href="javascript:;">부서안내</a></li>
                    <li><a href="javascript:;">정보공개</a></li>
                    <li><a href="javascript:;">응답소</a></li>
                </ul>
            </nav>
            <ul class="my-link">
                <li><a href="javascript:;">로그인</a></li>
                <li><a href="javascript:;">나의서울</a></li>
                <li><a href="javascript:;">전자우편</a></li>
            </ul>
        </div>
    </div>
    <div class="inner st-con-wrap">
        <div class="language">
            <form action="">
                <select name="" id="">
                    <option value="">ENGLISH</option>
                    <option value="">日本語</option>
                    <option value="">简体中文</option>
                    <option value="">繁体中文</option>
                    <option value="">WorldWide</option>
                </select>
                <a href="javascript:;" class="lan-link">GO</a>
            </form>
        </div>
        <div class="api-line">
            <a href="javascript:;" class="slogan"><img src="img/st-con-wrap/seoul-slogan.png" alt="서울시 슬로건 로고"></a>
            <div class="search-bar">
                <form action="">
                    <input type="text" placeholder="검색어를 입력해주세요">
                    <img src="img/top-banner/keyboard.png" alt="키보드 아이콘">
                    <span class="search-btn">검색하기</span>
                </form>
            </div>
            <div class="weather">
                <img src="img/st-con-wrap/weathericon_d2.png" alt="날씨 아이콘">
                <div class="weather-text">
                    <div class="top-weather">
                        <span class="tempature">32℃</span>
                        <span>구름많음</span>
                    </div>
                    <div class="bottom-weather">
                        <span>미세먼지<b>(좋음)</b></span>
                        <span>초미세먼지<b>(좋음)</b></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="inner nd-con-wrap">
        <div class="slide-box-1">
            <div class="box-nav-1">
                <div class="nav on">
                    <div class="circle news"></div>
                    <p>주요뉴스</p>
                </div>
                <div class="nav">
                    <div class="circle participate"></div>
                    <p>시민참여</p>
                </div>
            </div>
            <div class="swiper swipe-1">
                <div class="swiper-wrapper wrapper-1">
                    <div class="swiper-slide slide-1">
                        <a href="javascript:;">
                            <img src="img/nd-con-wrap/slide-1.jpg" alt="슬라이드 이미지 1">
                        </a>
                        <figcaption>요즘 필수앱 '안심이' 더 좋아진다! 비상벨·안전지도 안내</figcaption>
                    </div>
                    <div class="swiper-slide slide-1">
                        <a href="javascript:;">
                            <img src="img/nd-con-wrap/slide-2.jpg" alt="슬라이드 이미지 1">
                        </a>
                        <figcaption>가을, 문 밖은 축제! 9~10월 서울 가볼 만한 곳 어디?</figcaption>
                    </div>
                    <div class="swiper-slide slide-1">
                        <a href="javascript:;">
                            <img src="img/nd-con-wrap/slide-3.jpg" alt="슬라이드 이미지 1">
                        </a>
                        <figcaption>가을에도 북(book)적! 광화문광장·한강공원에 야외도서관</figcaption>
                    </div>
                    <div class="swiper-slide slide-1">
                        <a href="javascript:;">
                            <img src="img/nd-con-wrap/slide-4.jpg" alt="슬라이드 이미지 1">
                        </a>
                        <figcaption>9월, 세상에 없던 미술 축제 '서울아트위크'가 온다!</figcaption>
                    </div>
                </div>
            </div>
        </div>
        <div class="mayor">
            <div class="daily-news">
                <a href="javascript:;"></a>
                <span>'난자동결 시술비용 지원' 전국 최대규모로 시작</span>
            </div>
        </div>
    </div>
</div>
<!--------------------------------->
</body>
</html>
