<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <!--swiper-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="js/script.js"></script>
</head>

<body>
<!---------------------------------------->
<div id="wrap">
    <div class="header">

            <h1 class="logo"><a href="javascript:;"><img src="img/header/logo.svg" alt="오늘과일 로고" width="80px" height="25px"></a></h1>
            <ul class="icon">
                <li><a href="javascript:;"><img src="img/header/ic_search.svg" alt="검색 아이콘"></a></li>
                <li><a href="javascript:;"><img src="img/header/ic_cart.svg" alt="상점 아이콘"></a></li>
            </ul>
        </div>
        <ul class="menu-bar">
            <li class="on"><a href="javascript:;">홈</a></li>
            <li><a href="javascript:;">베스트</a></li>
            <li><a href="javascript:;">기미상궁</a></li>
        </ul>
    </div>
    <div class="content-wrap">
        <div class="swiper main-banner">
            <div class="swiper-wrapper wrap-1">

            </div>
        </div>
        <div class="products">
            <div class="pro-box-1">
                <h2 class="con-title">눈깜박하면 품절<br>놓치면 후회! 한정특가</h2>
                <div class="swiper special">
                    <div class="swiper-wrapper wrap-2">
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="swiper-slide slide-2"><a href="javascript:;"><img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1"></a></div>
                        <div class="more">
                            <a href="javascript:;"><img src="img/content/content-2/ic_arrow_circle.svg" alt="자세히 보기"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pro-box-2">
                <h2 class="con-title">최근 오픈한 신상품</h2>
                <div class="swiper new">
                    <div class="swiper-wrapper wrap-3">
                        <div class="swiper-slide slide-3">
                            <a href="javascript:;">
                                <img src="img/content/content-2/product-1.jpeg" alt="한정상품 이미지 1">
                                <div class="new-text">
                                    <span class="comp-name">주식회사 오카(샤브하루)</span>

                                    <span class="sale"><p class="percent">18%</p><p class="discount">16,900원</p></span>
                                    <span class="price">13,900원</span>
                                    <span class="option">산지직송</span>
                                </div>
                            </a>
                        </div>
                        <div class="more">
                            <a href="javascript:;"><img src="img/content/content-2/ic_arrow_circle.svg" alt="자세히 보기"></a>

            </div>
